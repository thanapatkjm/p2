<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	.ssp {font-family: 'Source Sans Pro', sans-serif}
	body {margin:0;}
	* {
	box-sizing: border-box;
	}

	fieldset {
  display: block;
  margin-left: 10px;
  margin-right: 2px;
  padding-top: 0.35em;
  padding-bottom: 0.625em;
  padding-left: 0.75em;
  padding-right: 0.75em;
  border: 2px groove (internal value);
  width:380px;
	font-size:18px;
	}
	.small {
	  width:300px;
	}
	.left {
	  float:left;
	  width:50%;
	}
	.right {
	  float:left;
	  width:50%;
	}
	.button {
	  background-color: #4CAF50; /* Green */
	  border: none;
	  color: white;
	  padding: 16px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
		margin-left: 10px;
	  margin-right: 2px;
	  -webkit-transition-duration: 0.4s; /* Safari */
	  transition-duration: 0.4s;
	  cursor: pointer;
	}
	.button1 {
	  background-color: white;
	  color: black;
	  border: 2px solid #000000;
		position: relative;
	}

	.button1:hover {
	  background-color: #000000;
	  color: white;
	}
	.rightmenu {
		font-family: 'Source Sans Pro', sans-serif; background-color: green;
	}
	.leftmenu {
		font-family: 'Source Sans Pro', sans-serif; background-color: grey;
	}
	ul {
	  list-style-type: none;
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	  background-color: black	;
	  position: fixed;
	  top: 0;
	  width: 100%;
	}

	li {
	  float: left;
	}

	li a {
	  display: block;
	  color: white;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	}

	.rightmenu {
	  background-color: red;
	}
	</style>
</head>
	<body style= " background: url(https://www.setaswall.com/wp-content/uploads/2017/03/Artistic-4K-Wallpaper-3840x2160.jpg); background-size: cover">
	<ul>
		<li><img src="https://www.kmutnb.ac.th/getattachment/about/symbols/logo_kmutnb-(6).png.aspx?width=250&height=246" width="42" height="42"></li>
		<li><a class="ssp" style="color: white">ADMIN</a></li>
        <li style="float:right"><a class="ssp" class="rightmenu" href="{% url 'webapp:logout' %}">Logout</a></li>
        <li style="float:right"><a href="{% url 'webapp:home' %}" class="ssp" >{{ user.get_username }}</a></li>
	</ul>
	</br>
	</br>
			<fieldset>
			<legend><h3 class="ssp" style="color: white">Informations</h3></legend>
				<table border="1">
				<tr  class="ssp" style="color: white">
					<th>ID</th>
					<th>Name</th>
					<th>Registration Datetime</th>
				</tr>
						{% for data in information %}
							<div style="overflow-x:auto;"></div>
							<tr class="ssp" style="color: white">
								<form action="{% url 'webapp:action' data.id%}" method="post">
								{% csrf_token %}
								<td>{{data.id}}</td>
								<td><input type="text" name="name" placeholder={{data.name}} value={{data.name}}></td>
								<td><input type="text" name="datetime" placeholder={{data.datetime_regis}} value={{data.datetime_regis}}></td>

								<td><input type="submit" name="save" value="Save"></td>
								<td><input type="submit" name="delete" value="Delete"></td>
								</form>
							</tr>

							</div>
						</form>
						{% endfor %}
								<form action="{% url 'webapp:regis' %}" method="post">
								{% csrf_token %}
								<tr>
								<td><input type="text" name="id" placeholder="ID Card"></td>
								<td><input type="text" name="name" placeholder="Name"></td>
								<td></td>

								<td><input type="submit" value="Enter"></td>
								</tr>
								</form>
				</table>
			</fieldset>
			{{ err }}
			</br>
	</body>
</html>
